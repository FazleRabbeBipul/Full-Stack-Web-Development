<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Form to apply for Web Course.</h1>

    <form action="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password"="password" placeholder="Enter your password">
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>

        <div>
            <textarea name="comment" rows="4" cols="50">Enter your comment here...
            </textarea>
        </div>

        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>

        <div>
            <!-- combine text area + select  -->
            <form action="/submit"></form>
            <textarea name="comment" rows="4" cols="50">Enter your comment here...</textarea>

            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
            <input type="submit" value="Submit">
    </form>
    </div>

    </form>


</body>

</html>
